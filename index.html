<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="styles.css">
        <title>Embedding Images and Video</title>
    </head>
    <body>
        <div class="header">
            <h1>Youtube</h1>
            <div class="search">
                <input class="search-input" type="text" placeholder="Search">
                <button class="search-button">Search</button>
            </div>
        </div>
        <div class="main-div">
            <div class="content-left">
                <iframe class="video" 
                    src="https://www.youtube.com/embed/dSl_qnWO104" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; 
                    autoplay; 
                    clipboard-write; 
                    encrypted-media; 
                    gyroscope; 
                    picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="video-title">
                    <h3>Learning Github pull requests</h3>
                </div>
                <div class="reactions">
                    <button>Like</button>
                    <button>Dislike</button>
                    <button>Share</button>
                    <button>Clip</button>
                </div>
            </div>
            <div class="content-right">
                <div class="nav-bar">
                    <button>All</button>
                    <button>From your search</button>
                    <button>Related Videos</button>
                    <button>Trending</button>
                </div>
                <div>
                    <img class="thumbnail-1" src="thumbnail.jpg" alt="video image">
                </div>
                <div>
                    <img class="thumbnail-1" src="thumbnail1.jpg" alt="video image">
                </div>
                <div>
                    <img class="thumbnail-1" src="thumbnail2.jpg" alt="video image">
                </div>
            </div>
        </div>
    </body>
</html>
